{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block main_header %}<h1> Users </h1>{% endblock %}

{% block content %}

    <ul>
        {% for user in users %}
            <li><a href='/users/{{ user.id }}'>{{ user.first_name }}</a></li>
        {% endfor %}
    </ul>

    <a href="/add-user/"><button>Add User</button></a>

{% endblock %}
