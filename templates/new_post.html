{% extends 'base.html' %}

{% block title %}Add Post for {{user.first_name}} {{user.last_name}}{% endblock %}

{% block main_header %}Add Post for {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}

    <form action="/users/{{user.id}}/posts/new" method="POST">
        <input type="text" name="title" id="title">
        <label for="title">Title</label>
        <input type="text" name="content" id="content">
        <label for="content">Post Content</label>
        <a href="/users/{{user.id}}"><button type="button">Cancel</button></a>
        <input style="display: inline" type="submit" value="Add Post">
    </form>


{% endblock %}
