{% extends 'base.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block main_header %}{{ tag.name }}{% endblock %}

{% block content %}

<ul>
{% for post in tag.posts %}
<li>{{ post }}</li>
{% endfor %} 
</ul>

<a href="/tags/{{ tag.id }}/edit"><button>Edit</button></a>
<a href="/tags/{{ tag.id }}/delete"><button>Delete</button></a>

{% endblock %}
