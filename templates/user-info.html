{% extends 'base.html' %}

{% block title %} {{ user.first_name }} {{ user.last_name }} {% endblock %}

{% block main_header %}

<img style="max-width: 200px;" src="{{ user.image_url }}" title="{{ user.first_name }} {{user.last_name}}">
<h1> {{ user.first_name }} {{ user.last_name }} </h1>

{% endblock %}

{% block content %}

    <a href="/users/{{ user.id }}/edit"><button>Edit</button></a>
    <a href="/users/{{ user.id }}/delete"><button>Delete</button></a>

    <h2>Posts</h2>

    <ul>
        {% for post in posts %}
            <a href=""><li>{{ post.title }}</li></a>
        {% endfor %}
    </ul>

    <a href="/users/{{user.id}}/posts/new"><button>Add Post</button></a>

{% endblock %}
