{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block main_header %}{{post.title}}{% endblock %}

{% block content %}

    <p>{{post.content}}</p>

    <p><i>By {{user.first_name}} {{user.last_name}}</i></p>

    <a href="/users/{{user.id}}/posts/{{post.id}}/edit"><button>Edit</button></a>
    <a href="/users/{{user.id}}/posts/{{post.id}}/delete"><button>Delete</button></a>

{% endblock %}
